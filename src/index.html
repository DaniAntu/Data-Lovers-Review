<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body>
    <span class="go-up"><i class="material-icons">arrow_upward</i></span>
    <section class="header">
      <div class="filtered container">
        <ul class="collapsible popout">
          <li class="">
            <div class="collapsible-header" tabindex="0"><i class="material-icons">filter</i>Fitrar por tipo...</div>
            <div class="collapsible-body" style="">
              <div id = "filter" class = "menu section">
                <span class="span-filter" id="Bug"><img src="img/bug.png" class ="circ-size"></img>Insecto</span>
                <span class="span-filter" id="Dragon"><img src="img/dragon.png" class ="circ-size"></img>Dragon</span>
                <span class="span-filter" id="Electric"><img src="img/electric.png" class ="circle circ-size"></img>Electrico</span>
                <span class="span-filter" id="Fighting"><img src="img/figth.png" class ="circle circ-size"></img>Peleador</span>
                <span class="span-filter" id="Fire"><img src="img/fire.png" class ="circle circ-size"></img>Fuego</span>
                <span class="span-filter" id="Flying"><img src="img/fly.png" class ="circle circ-size"></img>Volador</span>
                <span class="span-filter" id="Ghost"><img src="img/ghost.png" class ="circle circ-size"></img>Fantasma</span>
                <span class="span-filter" id="Grass"><img src="img/grass.png" class ="circle circ-size"></img>Hierba</span>
                <span class="span-filter" id="Ground"><img src="img/ground.png" class ="circle circ-size"></img>Tierra</span>
                <span class="span-filter" id="Ice"><img src="img/ice.png" class ="circle circ-size"></img>Hielo</span>
                <span class="span-filter" id="Normal"><img src="img/normal.png" class ="circle circ-size"></img>Normal</span>
                <span class="span-filter" id="Poison"><img src="img/poison.png" class ="circle circ-size"></img>Veneno</span>
                <span class="span-filter" id="Psychic"><img src="img/psychic.png" class ="circle circ-size"></img>Psíquico</span>
                <span class="span-filter" id="Rock"><img src="img/rock.png" class ="circle circ-size"></img>Roca</span>
                <span class="span-filter" id = "Water"><img src="img/water.png" class ="circle circ-size"></img>Agua</span>
                <span class="span-filter" id = "All"> Todos </span>
              </div>
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">list_alt</i>Ordenar por...</div>
              <div class="collapsible-body">
                <div class="menu section">             
                  <select id="order" class = "orderer">
                    <option value="" disabled>Ordena pokemones por...</option> 
                    <option value="upward">A - Z</option> 
                    <option value="falling">Z - A</option>
                    <option value="less" selected>Menor núm ID (Primero)</option>
                    <option value="major">Mayor núm ID (Primero) </option>
                  </select>
                </div>
            </div>
          </li>

          <li>
            <div class="collapsible-header"><i class="material-icons">search</i>Buscar por...</div>
            <div class="collapsible-body">
              <div class="menu section">
                <input id="id-search" type = "text" class="id-poke-search browser-default" placeholder="Ej: 005, Charmander, etc."> 
                <button type="submit" id="search" class ="button-search">
                    <i class="material-icons">search</i>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
    
    <section class ="medium">
      <div class="section center-align">
        <h2 class="text-title">POKÉDEX</h2>
    </div>
    <div>
      <span id = "calc"></span>
    </div>
    </section>

    <section class="cards">
      <div id="poke-cards" class="container">
      </div>
    </section>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
